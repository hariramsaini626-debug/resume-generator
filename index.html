<p>Create your professional resume and Instagram bio easily using our free tool.</p>

<h2>Enter Your Details</h2>

<input id="name" placeholder="Your Name" style="width:100%;padding:8px;"><br><br>
<input id="skill" placeholder="Your Skills" style="width:100%;padding:8px;"><br><br>
<input id="edu" placeholder="Your Education" style="width:100%;padding:8px;"><br><br>
<input id="exp" placeholder="Your Experience" style="width:100%;padding:8px;"><br><br>

<button onclick="generate()">Generate Resume</button>

<h2>Your Resume</h2>
<textarea id="output" style="width:100%;height:200px;"></textarea>

<script>
function generate(){
  var name = document.getElementById("name").value;
  var skill = document.getElementById("skill").value;
  var edu = document.getElementById("edu").value;
  var exp = document.getElementById("exp").value;

  var text = "Name: " + name +
  "\nSkills: " + skill +
  "\nEducation: " + edu +
  "\nExperience: " + exp +
  "\n\nI am a motivated professional seeking opportunities to grow my career.";

  document.getElementById("output").value = text;
}
</script>
